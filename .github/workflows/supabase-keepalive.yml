name: Supabase Keep-Alive

# Запускать каждые 3 дня в 00:00 UTC
# Supabase приостанавливает проекты через 7 дней неактивности,
# поэтому запуск каждые 3 дня обеспечивает достаточный запас
on:
  schedule:
    # Запуск в 00:00 UTC каждые 3 дня (в полночь 1-го, 4-го, 7-го и т.д.)
    - cron: '0 0 */3 * *'

  # Также разрешить ручной запуск из GitHub UI
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install supabase

      - name: Run keep-alive script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python supabase_keepalive.py

      - name: Notify on failure
        if: failure()
        run: |
          echo "⚠️ Keep-alive script failed! Check logs."
          echo "Проверьте что SUPABASE_URL и SUPABASE_KEY установлены в Secrets"
